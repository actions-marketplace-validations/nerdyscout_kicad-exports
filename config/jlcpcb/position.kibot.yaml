kibot:
  version: 1

filters:
  - name: fix_rotation
    comment: 'Adjust rotation for JLC'
    type: rot_footprint

variants:
  - name: default
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: default
    pre_transform: _rot_footprint

outputs:
  - name: 'https://jlcpcb.com/'
    comment: '*_pos.csv'
    type: 'position'
    dir: 'gerbers'
    options:
      format: CSV
      output: '%f-position%v_jlcpcb.%x'
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      variant: default
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer
