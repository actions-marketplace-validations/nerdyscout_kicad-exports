name: shunit2

on: 
  push:
    branches:
      - develop
      - feature/**
      - issue/**

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: build kicad-exports
        run: make && make install-ci
      - name: show log if build failed
        if: ${{ failure() }}
        run: cat build.log
      - name: run tests
        uses: sudo-bot/action-shunit2@latest
        with:
            cli: "./tests/run.sh"
